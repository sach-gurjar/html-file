<!DOCTYPE html>
<script>
    function call()
    {
        var x=parseInt(a.value) + parseInt(b.value)
        result.innerHTML="<font face='impect' size='5' color='red'>sum of:"+x+"</font>"
    
        result.innerHTML =`<font size='5' face='impect' color='red'>sum is:${x}</font>`
    }
</script>
<html>
          
        <input type="text" placeholder="first value" id="a"><br><br>
        <input type="text" placeholder="second  value" id="b"><br><br>
        <input type="button" value="click here" onclick="call()"><br><br>
        <div id="result"></div>

</html>

<!DOCTYPE html>

<html>
    <div><input type="button" value="click" onclick="show()"></div>
    <span id="im"></span>
    <div><select id="v"></select></div>
</html>
<script>
    function show(){
        var arr=["Skoda Rapid","Verna","Ciaz"]
        var result=arr.map((item,index)=>{
           var opt=document.createElement("option")
           opt.text=item
           v.add(opt)
           var t=item+".png"
           return t
        })
        //console.log(result)
        result.map((item)=>{
            im.innerHTML+=`<span><img src='image/${item}' width='200' ></span>`
        })

    }
</script>

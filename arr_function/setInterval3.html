<script>
    var x=["1","2","3","4","5","6","7","8"]
    var i = 0
    var k=""
    function show() {
        k=k+"_"
        a.innerHTML=k+ `<img src='image/${x[i]}.png' width="200">`
        i+=1
        if(i==8){
         i=0
        }
    }
    function call() {
        setInterval(show, 100)
    }
</script>

<html>
<input type="button" value="click" onclick="call()">
<div id="a"></div>

</html>

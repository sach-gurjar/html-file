<!DOCTYPE html>
<script src="train_ticket.js"></script>
<html>
<title>railway.com</title>
<body onload="ttt()" onchange="dd()" >
    <table bgcolor="#7FBCE4 " width="100%" height="7%">
        <tr>
            <td align="left"><img src="data/irctc.png" width="200" height="80"></td>
            <td align="right"><img src="data/irctclogo.png" width="700" height="80"></td>
        </tr>
    </table>
    <hr>
   <div align="center"><font  size="15">IRCTC</font></div>
   <hr width="10%">

   <div id="ttrr"></div>
  
   <table align="center" border="1" cellspacing="0" cellpadding="5" width="600"><br><br>
    <tr><td colspan="2" align="center"><b>Ticket form</b></td></tr>
    <tr>
        <td><b>Choose location</b></td>
        <th>
           <select id="ct" title="select sorce">
                <option>-source-</option>
                <option value="0">gwalior</option>
                <option value="120">Agra</option>
                <option value="172">Mathura</option>
                <option value="342">new Delhi</option>
                <option value="732">Jalandhar</option>
                <option value="811">Amritsar</option>
            </select>
            <span><b>To</b></span>
            <select id="ct1" title="select destination">
                <option>-destination-</option>
                <option value="0">Gwalior</option>
                <option value="120">Agra</option>
                <option value="172">Mathura</option>
                <option value="342">new Delhi</option>
                <option value="732">Jalandhar</option>
                <option value="811">Amritsar</option>
            </select>

        </th>
    </tr>
    <tr>
        <td><b>Choose train name:</b></td>
        <th>
            <span> <select id="nam" required>
                    <option>-Select-</option>
                    <option value="123422">Taj Express</option>
                    <option value="433433">Bundelkhand express</option>
                    <option value="111222">Dehli Express</option>
                </select>
            </span>

        </th>
    </tr>
    
    <tr>
        <td><b>Distance</b></td>
        <th>
            <span id="dis"> </span>
        </th>
    </tr>
</table><br><br>
</body>
<table align="center" border="1" cellspacing="0" cellpadding="5" width="600">
      <tr><td colspan="4" align="center"><b>Passengers information </b></td></tr>
      <tr> 
          <th>Sr.no</th>
          <th>Name</th>
          <th>Age</th>
          <th>Gender</th>
      </tr>
    <tr>
        <th>1.</th>
        <td><span><input required id="name1" type="text" placeholder="enter name"></span></td>
        <td><span><input required id="age1" type="number" placeholder="enter age"></span></td>
        <td>
            <span><select id="gen1"  required>
                <option>-Select-</option>
                <option>Male</option>
                <option>Female</option>
                <option>Other</option>
            </select></span>
        </td>
    </tr>
    <tr>
        <th>2.</th>
        <td><input required id="name2" type="text" placeholder="enter name"></td>
        <td><input required id="age2" type="number" placeholder="enter age"></td>
        <td>
            <select required id="gen2">
                <option>-Select-</option>
                <option>Male</option>
                <option>Female</option>
                <option>Other</option>
            </select>
        </td>
    </tr>
    <tr>
        <th>3.</th>
        <td><input required id="name3" type="text" placeholder="enter name"></td>
        <td><input required id="age3" type="number" placeholder="enter age"></td>
        <td>
            <select required id="gen3">
                <option>-Select-</option>
                <option>Male</option>
                <option>Female</option>
                <option>Other</option>
            </select>
        </td>
    </tr>

</table>

<br><br><div align="center">Press book ticket to book your ticket:<span> <input type="button" value="book ticket" onclick="call()"></span></div>

<br><br><br><br>

<div align="center" id="result"  >

</div>

<br><br><br><br>

</html>

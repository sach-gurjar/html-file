<!DOCTYPE html>
<script src="fedex.js"></script>
<title>fedex.com</title>
<html>
    <body bgcolor="#CEE4F3" onchange="dd()">
        <table width="100%" height="5%"  cellspacing="0">
            <th bgcolor="#ACA2A9">
                <h1 align="center">Delivery Service</h1>
            </th>
        </table>
        <table align="left" width="100%" height="20%">
            <tr>
    
                <td>
                    <img align="left" src="data/FedEx.png" width="400" height="140">
                </td>
    
               
            </tr>
        </table>
        <br><br>
      
        <table align="center" border="1" callspacing="0" callpadding="5" width="40%">
            <th bgcolor="#ACA2A9" colspan="3">Your parcel </th>
            <tr>
                <th>Location</th>
                <th><select id="ct" placeholder="source">
                    <option>-source-</option>
                    <option value="0">Gwalior</option>
                    <option value="120">Agra</option>
                    <option value="172">Mathura</option>
                    <option value="342">new Delhi</option>
                    <option value="732">Jalandhar</option>
                    <option value="811">Amritsar</option>
                    </select>
                    <span><b>To</b></span>
                    <select id="ct1" placeholder="destination">
                        <option>-destination-</option>
                        <option value="0">Gwalior</option>
                        <option value="120">Agra</option>
                        <option value="172">Mathura</option>
                        <option value="342">new Delhi</option>
                        <option value="732">Jalandhar</option>
                        <option value="811">Amritsar</option>
                    </select>
                    
                </th>
            </tr>
        
            <tr>
                <th>Distance</th>
                <th><span id="dis"></span></th>
        
            </tr>

        
            <tr>
                <th>Quantity</th>
                <th>product weight 1 tons<input id="qyt" type="number" placeholder="Quantity"></th>
            </tr>

            <tr>
                <th>Address</th>
                <th><input text="text" id="add" placeholder="Address"></th>
            </tr>
            </table>
</body>
            <br><br>
            <center>
            <div>click print to get your will<input type="button" value="get will" onclick="call()"></div><br><br>
            <div id="res"></div>
            </center>
            
            
            
</html>
